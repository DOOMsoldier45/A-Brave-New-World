 # UNITED STATES
 usa.25.t:0 "Eleição de 1900"
 usa.25.d:0 "É a primeira eleição americana do século XX e pode definir os Estados Unidos para o resto do século. Presidente em exercício William McKinley está concorrendo à reeleição contra o candidato democrata William Jennings Bryan. McKinley está trabalhando na plataforma do crescimento econômico continuado o americanismo. Bryan se concentrou no anti-imperialismo e no bimetalismo."
 usa.25.a:0 "McKinley ganhou um segundo mandato!"
 usa.25.b:0 "O povo escolheu Bryan como o novo presidente."
 usa.26.t:0 "A Morte do Presidente McKinley"
 usa.26.d:0 "O presidente McKinley foi baleado por um apoiador irritado ontem. A bala perfurou o peito e os pulmões, fazendo-os encher de sangue. O presidente morreu várias horas depois, asfixiando-se com seu próprio sangue. O vice-presidente Theodore Roosevelt assumirá o cargo hoje como o vigésimo sexto presidente dos Estados Unidos da América."
 usa.26.a:0 "Que ele descanse em paz."
 usa.27.t:0 "Eleição de 1904"
 usa.27.d:0 "A eleição de 1904 veio. O Partido Republicano foi abalado pelo ataque ao Presidente McKinley, mas teve vários anos para se recuperar. De sábia liderança, os Reblicanos têm se fortalecido. No entanto, isso também deu ao Partido Democrata muito tempo para reconsiderar seus eventos. Tudo depende do que as pessoas pensam dos candidatos."
 usa.27.a:0 "O Povo Escolheu Theodore Roosevelt!"
 usa.27.b:0 "O Povo Escolheu Alton B. Parker!"
 usa.27.c:0 "O Povo Escolheu William Jennings Bryan!"
 usa.28.t:0 "Eleição de 1908"
 usa.28.d:0 "A eleição de 1908 está por e o povo americano está pronto para isso. Esta eleição decidirá o destino do legado do último Presidente; Se as políticas antitruste continuarão ou as posições pró-americanas prevalecerão."
 usa.28.a:0 "O Povo Escolheu William Howard Taft!"
 usa.28.b:0 "O Povo Escolheu Reeleger Theodore Roosevelt!"
 usa.28.c:0 "O Povo Escolheu William Bryan Jennings!"
 usa.28.e:0 "O Povo Escolheu George Gray!"
 usa.29.t:0 "Eleição de 1912"
 usa.29.d:0 "A eleição de 1912 é uma grande mudança de acontecimentos. Os democratas têm uma grande chance agora de derrubar uma década á perder as eleiçãos presidenciais com Woodrow Wilson como o candidato democrata. A plataforma também parece ser mais atraente para os americanos em geral, bem como; Dando um grande impulso à base eleitoral Democrática."
 usa.29.a:0 "O Povo Escolheu William Howard Taft!"
 usa.29.b:0 "O Povo Escolheu Woodrow Wilson!"
 usa.29.c:0 "O Povo Escolheu Theodore Roosevelt!"
 usa.30.t:0 "Eleição de 1916"
 usa.30.d:0 "No meio de conflito e da tensão, o mundo continua a explodir. O Presidente manteve a América neutra nestes assuntos por muito tempo. Muitos americanos sentem como se eles tivessem que escolher um lado nestes tempos difíceis ou ser destruídos por todas as partes. Roosevelt criticou Wilson por seu comportamento inepto e o rotulou de covarde por não escolher os lados."
 usa.30.a:0 "O Povo Escolheram Reeleger Taft!"
 usa.30.b:0 "O Povo Escolheu Hughes Como presidente."
 usa.31.t:0 "Intervenção Americana na Grande Guerra"
 usa.31.d:0 "Ainda não implementado"
 usa.31.a:0 "Aceitar o convite"
 usa.31.b:0 "Recusar o convite"
 usa.32.t:0 "Roosevelt Se Junta Ao Exército"
 usa.32.d:0 "Com o início da guerra contra os Estados Unidos, Roosevelt decidiu oferecer seus serviços ao Exército Americano. Por ser muito idoso, oferece muitas lições de sua experiência na guerra."
 usa.32.a:0 "Todo o apoio é bemvindo"
 usa.32.b:0 "Um Presidente deve ficar na Casa Branca!"
 usa.33.t:0 "Colômbia Mira o Panamá"
 usa.33.d:0 "Com a recente iniciativa da independência por nacionalistas panamenhos, apoiados por alguns americanos, o governo colombiano move-se para sua fronteira em uma tentativa de recuperar seu território perdido. No entanto, o Panamá tem reivindicações de independência devido ao seu estatuto sob o Império Espanhol, cultura própria e falta de direitos políticos no antigo governo colombiano. Portanto, as pessoas exigem ação adequada contra uma força muito agressiva na América Central."
 usa.33.a:0 "Protegemos o Panamá!"
 usa.33.b:0 "Permita que o Panamá e a Colúmbia se entendam sozinhos"
 usa.34.t:0 "Tratado do Canal de Panamá"
 usa.34.d:0 "Com os recentes acontecimentos entre Panamá e Colômbia e negócios secretos entre diplomatas do Panamá e americanos há vários meses, o Congresso finalmente elaborou e aprovou o Tratado do Canal do Panamá. Pagaremos o Panamá pela terra nos pontos mais estreitos do território. A terra é transferida indefinidamente para os Estados Unidos."
 usa.34.a:0 "Envie para Panamá"
 usa.35.t:0 "Tratado Revogado!"
 usa.35.d:0 "Os panamenhos têm a audácia de recusar e ignorar o nosso acordo pendente! O que devemos fazer, Sr. Presidente?"
 usa.35.a:0 "A única opção é a guerra pelo território prometido"
 usa.36.t:0 "Tentativa de Assassinato de McKinley"
 usa.36.d:0 "O presidente, em um evento de arrecadamento de fundos, foi quase morto por um assassino! O assassino disse que estava envergonhado pelas posições de McKinley e irritado por ele não estar sendo mais ativo sobre isso. O julgamento do homem será realizado em duas semanas no caso contra Czolgosz. É provável que ele será considerado culpado e condenado à morte por cadeira elétrica."
 usa.36.a:0 "Graças a Deus a segurança extra foi paga ..."
 usa.37.t:0 "Eleição de 1920"
 usa.37.d:0 "Sim, nós nunca pensamos que você chegaria até aqui ... Isso não será implementado ainda!"
 usa.37.a:0 "O Povo Escolheu James M. Cox!"
 usa.37.b:0 "O Povo Escolheu Warren G. Harding!"
 usa.38.t:0 "A decisão de Roosevelt De Comcorrer em 1908"
 usa.38.d:0 "O presidente Roosevelt tem discutido sobre a uma reeleição em 1908. Os jornais constantemente lhe perguntam sobre isso e agora ele deve tomar uma decisão. Se ele não comcorrer, seu amigo, William Howard Taft, terá que continuar de onde ele parou. Isso significa, no entanto, que ele pode comcorrer novamente em uma data futura, se as coisas irem de acordo com o plano e as pessoas quererem voltar ao modo Rooseveltano."
 usa.38.a:0 "Comcorrer em 1908"
 usa.38.b:0 "Deixar Laft comcorrer"
 # ----------------------------------> MASSIVE GAP! <----------------------------------
 usa.51.t:0 "Independência de Porto Rico"
 usa.51.d:0 "Muitos começaram a questionar o que é Porto Rico. O território foi retirado da Espanha durante a Guerra Hispano-Americana. No entanto, eles não são cidadãos dos Estados Unidos e ainda são considerados como como um território incorporado dos Estados Unidos. Eles não têm plena cidadania, mas as empresas dos EUA operam com muito pouca interferência do governo dos EUA. Isso deixou muitos se perguntando - qual é o destino de Porto Rico?"
 usa.51.a:0 "Integrar Puerto Rico como um território incorporado para possível estadania"
 usa.51.b:0 "Permitir Puerto Rico ser livre"
 usa.52.t:0 "A Emenda Platt"
 usa.52.d:0 "Com o fim da Guerra Hispano-Americana, o destino de Cuba está nas mãos dos Estados Unidos. A nação está lutando para adotar uma constituição como a dos Estados Unidos, enquanto criamos algo para integrar Cuba para mais perto dos Estados Unidos. Assim, nasceu a Emenda Platt. Ela transfere o território da Baía de Guantánamo para os Estados Unidos e vincula a economia cubana para mais perto de sua contraparte americana. Sua moeda também é vinculada diretamente ao USD em oposição ao ouro ou prata como outras moedas nacionais."
 usa.52.a:0 "Cumprir as exigências!"
 # UNITED STATES
 
 
 