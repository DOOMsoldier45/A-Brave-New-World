# AUSTRIA-HUNGARY
 ahu.1.t:0 "A Morte do Imperador"
 ahu.1.d:0 "O imperador Franz-Josef faleceu. Nosso glorioso Imperador será enterrado e seu sucessor, Carlos I, continuará sua missão de glória."
 ahu.1.a:0 "Viva o Imperador!"
 ahu.2.t:0 "Ultimato à Bósnia"
 ahu.2.d:0 "Evan é péssimo em escrever eventos"
 ahu.2.a:0 "Concordo"
 ahu.3.t:0 "Alemanha recusa a nossa oferta!"
 ahu.3.d:0 "O império alemão recusou nossa oferta para juntar a nossa gloriosa aliança!"
 ahu.3.a:0 "Eles vão se arrepender desta decisão ..."
 ahu.4.t:0 "O convite Romeno"
 ahu.4.d:0 "ESTE EVENTO DEVE SER PARA ROM NÃO AHU EVAN"
 ahu.4.a:0 "Você é um Merda"
 ahu.4.b:0 "Oi, eu sou Evan e eu sou um merda em fazer eventos"
 ahu.5.t:0 "Romênia recusa nossa oferta!"
 ahu.5.d:0 "A Romênia recusou nossa oferta de se unir a nossa gloriosa aliança!"
 ahu.5.a:0 "Eles vão se arrepender desta decisão ..."
 ahu.6.t:0 "O Convite Búlgaro"
 ahu.6.d:0 "DE NOVO, ESTE DEVE SER PARA BUL"
 ahu.6.a:0 "Evan é um Merda"
 ahu.6.b:0 "Sim, ele é"
 ahu.7.t:0 "Bulgária Recusa a Nossa Oferta!"
 ahu.7.d:0 "A Bulgária recusou a nossa oferta de se unir a nossa gloriosa aliança!"
 ahu.7.a:0 "They will regret this decision..."
 ahu.8.t:0 "The Albanian Invitation"
 ahu.8.d:0 "ITS NOT THAT FUCKING HARD TO MAKE EVENTS"
 ahu.8.a:0 "ESTES SÃO TODA A MERDA EVAN"
 ahu.8.b:0 "RECEBA SUA MERDA EM CONJUNTO"
 ahu.9.t:0 "Albânia Recusa a Nossa Oferta!"
 ahu.9.d:0 "A Albânia recusou a nossa oferta de se juntar a nossa gloriosa aliança!"
 ahu.9.a:0 "Eles vão se arrepender desta decisão ..."
 ahu.10.t:0 "O Ultimato Italiano"
 ahu.10.d:0 "Esta é uma lista de eventos para a AHU não eventos sobre a AHU"
 ahu.10.a:0 "Vamos evan, pegar suas merdas em conjunto"
 ahu.10.b:0 "fr, cara"
 ahu.11.t:0 "Itália Recusa o Ultimato!"
 ahu.11.d:0 "Itália se recusou a aderir aos pontos do nosso pedido simples, agora está na hora de expandir a máquina de guerra!"
 ahu.11.a:0 "Para os campos de batalha, homens!"
 ahu.12.t:0 "O ultimato Sérvio"
 ahu.12.d:0 "Este é um evento SER e RUS"
 ahu.12.a:0 "O que há com todos esses ultimatos de qualquer maneira"
 ahu.12.b:0 "Isso está ficando irritante para mim"
 ahu.12.c:0 "Porra Evan"
 ahu.13.t:0 "Rússia Garante a Sérvia!"
 ahu.13.d:0 "O Império Russo declarou que a Sérvia não será violada! Eles estão, é claro, blefando ..."
 ahu.13.a:0 "Deixe escapar os cães da guerra!"
 ahu.14.t:0 "Alemanha Nos Convida Para a Facção"
 ahu.14.d:0 "O Império Alemão Enviou um Convite Gracioso Para a sua Facção!"
 ahu.14.a:0 "Claro! Os alemães e austríacos irão prosperar juntos!"
 ahu.14.b:0 "Estamos melhor separados."
 # AUSTRIA-HUNGARY
 
 # BRITAIN
 britain.25.t:0 "Nomeação de Arthur Balfour"
 britain.25.d:0 "O primeiro-ministro Robert Gascoyne-Cecil decidiu deixar de ser o líder do Reino Unido. Ele cita a falta de saúde e idade como sua razão para deixar o cargo. Aos setenta e dois anos de idade decidiu passar o tempo dele nesta terra com seus filhos. Em seu lugar, Arthur Balfour tomou seu lugar até a próxima mudança de eventos."
 britain.25.a:0 "Espero que haja declarações ..."
 britain.26.t:0 "Os Conservadores Perdem a Eleição!"
 britain.26.d:0 "O Partido Conservador Para o Reino Unido perdeu para o Partido Liberal após uma divisão da base do partido sobre o imperialismo ou a descolonialização, impostos, trabalho chinês, e uma falha para um fim rápido aos efeitos da Guerra de Boer. Parece que Henry Campbell-Bannerman e os liberais assumiram o Parlamento e o Escritório."
 britain.26.a:0 "Para o futuro!"
 britain.27.t:0 "Sir Henry Campbell-Bannerman Renuncia"
 britain.27.d:0 "O primeiro-ministro CB decidiu renunciar à sua posição. Isto é devido à sua diminuição da saúde mental e física. Herbert Henry Asquith estará tomando seu lugar na renúncia."
 britain.27.a:0 "Reformas e orçamentos abundam!"
 britain.28.t:0 "Golpe no Governo!"
 britain.28.d:0 "David Lloyd George renunciou Asquith como resultado de uma liderança incompetente. Embora a nação ainda seja uma democracia, os liberais decidiram retirar Asquith do cargo de primeiro-ministro porque o governo de coalizão que ele criou não conseguiu agir adequadamente durante a guerra. As finanças também estão à beira do colapso devido ao fracasso de Asquith."
 britain.28.a:0 "Talvez George será capaz de colocar o Reino Unido no caminho para a vitória ..."
 britain.29.t:0 "Queda do Partido Liberal"
 britain.29.d:0 "Com a eleição de 1922 em curso, parece que o Partido Liberal está falhando. Os conservadores ganharam a votação para dissolver o governo de coalizão estabelecido durante a guerra que nos liderou caminho para a vitória. Graças a um movimento inteligente do Partido Conservador."
 britain.29.a:0 "Um Futuro Conservador"
 britain.30.t:0 "A Independência da Austrália"
 britain.30.d:0 "O território britânico da Austrália tornou-se organizado o suficiente para sustentar-se como um governo independente. Isto irá reduzir o stress sobre a economia do Reino Unido e pressão política, mas vamos perder o acesso a algumas materiais-primas importantes. Qual é a decisão, Primeiro-Ministro?"
 britain.30.a:0 "Permita a Austrália uma independência limitada!"
 britain.30.b:0 "Mantenha a integridade do nosso Império!"
 britain.31.t:0 "Independência da África do Sul"
 britain.31.d:0 "Com a pressão sobre o orçamento para manter o império, o Parlamento teve que olhar para meios não convencionais de controlar o que poderia ser uma grande catástrofe. Assim, o Parlamento elaborou o que será conhecido como a "República Sul-Africana", um protectorado contínuo para o Reino Unido e seu império. Infelizmente, perderemos alguns recursos como resultado desta decisão. Claro, podemos sempre decidir contra esta opção e permanecer com o território sob o nosso controle, mas a um custo muito alto."
 britain.31.a:0 "Permita que a África do Sul tenha um status de fantoche colonial"
 britain.31.b:0 "Conservamos o Império até o fim!"
