# GERMAN EMPIRE #
 GER_army_innovation:0 "Inovações do Exército"
 GER_army_innovation_desc:0 "Paul von Hindenburg e outros teóricos do exército estão inovando ousando em novas doutrinas enfatizando a comunicação e concentrações locais de forças de armas combinadas. Dar-lhes as rédeas livres pode ajudar a Alemanha a continuar as vitórias da Guerra Franco-Prussiana."
 GER_ottoman_treaty:0 "Prosseguir as Pesquisas Com Os Otomanos"
 GER_ottoman_treaty_desc:0 "O Império Otomano está na vanguarda da tecnologia militar há centenas de anos. Podemos criar um tratado de tecnologia e compartilhar nosso conhecimento uns com os outros, melhorando nosso exército, e o deles."
 GER_air_innovation_2:0 "Inovações Aéreas II"
 GER_air_innovation_2_desc:0 "As tarefas da Luftstreitkräfte são de suma importância. A Luftstreitkräfte deve ser a Força Aérea mais avançada do mundo!"
 GER_army_innovation_2:0 "Inovações do Exército II"
 GER_army_innovation_2_desc:0 "Podemos continuar a construir as tecnologias adquiridas com os otomanos e buscar novas teorias militares para fazer o exército alemão o mais poderoso do mundo!"
 GER_anti_entente_pact:0 "Pacto Anti-Entente"
 GER_anti_entente_pact_desc:0 "A interferência da Tríplice Entente nos assuntos internos das nações não só põe em perigo a sua paz interna e o seu bem-estar social, mas também é uma ameaça para a paz do mundo! Pediremos a muitos dos países não-democratas que assinem o pacto, e se certifiquar de que mantenham a ameaça azul sob controle."
 GER_entente_war_goal:0 "Guerra com a Entente"
 GER_entente_war_goal_desc:0 "Podemos concentrar nossos esforços de propaganda na preparação do povo alemão - e do mundo - para uma guerra destruidora contra a Tríplice Entente."
 GER_turkey_friend:0 "Aliança com os Otomanos"
 GER_turkey_friend_desc:0 "O Império Otomano projetou sua influência no Mediterrâneo Oriental por séculos. Devemos aliar este grande império contra o nosso inimigo comum, o Império Russo, e trazer glória ao nosso!"
 GER_unify_ger:0 "Unificar a Alemanha"
 GER_unify_ger_desc:0 "Nós devemos unir o Estado Alemão! O Império Austro-Húngaro deve cumprir com o nosso, através da diplomacia ou da força."
 GER_kill_austria:0 "Agressivamente Perseguir a Áustria-Hungria"
 GER_kill_austria_desc:0 "A hora chegou. O Império Austro-Húngaro deve cair. Faremos tudo o que estiver ao nosso alcance para limpar este império da terra e trazer o verdadeiro governo alemão para o seu povo."
 GER_claim_austria:0 "Reinvidicar a Austria"
 GER_claim_austria_desc:0 "A Áustria tem sido um poderoso Estado alemão desde sua ascensão durante a Idade Média. Devemos incorporar este grande Estado alemão ao nosso Império. Os alemães em todo o mundo serão libertados!"
 GER_claim_austria_threat:0 "Alemanha Reinvidica Austria"
 GER_claim_bohemia:0 "Reivindicar Bohemia"
 GER_claim_bohemia_desc:0 "Bohemia era um reino independente até que foi anexado pela Áustria-Hungria no Renascimento. Temos de libertar este Estado alemão e trazê-lo de volta a sua antiga glória!"
 GER_claim_bohemia_threat:0 "Alemanha Reinvidica Bohemia"
 GER_conquer_austria:0 "Conquistar a Áustria-Hungria"
 GER_conquer_austria_AHU_faction_GER_leader:0 "§R[This.GetName] deve aprovar o acordo para que os bônus entrem em vigor. Eles vão sair [Root.GetFactionName] se guerra for declarada.§!\n"
 GER_conquer_austria_AHU_faction_GER_noleader:0 "§R[This.GetName] deve aprovar o acordo para que os bônus entrem em vigor. Você vai deixar [Root.GetFactionName] a facção se a guerra for declarada.§!\n"
 GER_conquer_austria_desc:0 "O falso Império da Áustria-Hungria deve ser derrubado. Eles afirmam ser alemães, mas simplesmente não são. Devemos mostra-lhes a nossa força, e mostrar-lhes como um alemão de verdade luta!"
 GER_italy_ally:0 "Aliança com a Itália"
 GER_italy_ally_desc:0 "O Estado italiano foi fundado nos anos em torno do nascimento de nossa própria grande nação. Devemos cojitar uma aliança com nossos irmãos no sul. Juntos, grandes vitórias virão, pois dois exércitos são maiores do que um."
 GER_austria_ally:0 "Aliança com a Áustria-Hungria"
 GER_austria_ally_desc:0 "O Império Austro-Húngaro é uma força forte na Europa Central. Devemos juntar forças e derrotar nossos inimigos comuns."
 GER_plan_z:0 "Superioridade Naval"
 GER_plan_z_desc:0 "Almirante von Tirpitz acredita que os franceses podem ser melhor derrotados por uma política de invasão de superfície. Construir bastantes navios de guerra para realizar isto será uma tarefa maciça, e levará tempo; Talvez até demais ... Por outro lado, a nossa atual marinha de superfície é pateticamente inadequada."
 GER_u_boat_effort:0 "Esforço em U-Boats"
 GER_u_boat_effort_desc:0 "Von Tirpitz defende uma estratégia de guerra submarina estratégica como a melhor maneira de colocar a França de joelhos. Com bastantes U-boats, nós poderíamos enfraquecer as indústrias francesas de todos os recursos exigidos vindos de seu territórios ultramarinhos."
 GER_political_effort:0 "Esforço Político"
 GER_political_effort_desc:0 "Devemos mostrar nossa destreza política se quisermos ser reconhecidos como a nação mais poderosa do mundo."
 GER_move_left:0 "Ir para a Esquerda"
 GER_move_left_desc:0 "Para ter sucesso, a Alemanha deve abraçar as políticas esquerdistas. O Comunismo e a Democracia apoiam o seu povo com governos amigáveis, a escolha certa para nós."
 GER_move_right:0 "Ir para a Direita"
 GER_move_right_desc:0 "Força no governo é necessária. Com os governos fortes do Fascismo ou do Monarquismo, a Alemanha terá sucesso eternamente!"
 GER_embrace_communism:0 "Abraçar o Comunismo"
 GER_embrace_communism_desc:0 "O comunismo é o caminho do futuro. Nenhuma pobreza, nenhuma elite opressiva, apenas uma vida boa para todos. O proletariado deve se levantar!"
 GER_embrace_democratic:0 "Abraçar a Democracia"
 GER_embrace_democratic_desc:0 "A Alemanha deve seguir os caminhos de muitas das grandes potências da Europa para ser uma democracia. De que vale uma nação quando seus cidadãos não têm voz?"
 GER_embrace_monarchist: "Abraçar o Monarquismo"
 GER_embrace_monarchist_desc:0 "O monarquismo tem sido a ideologia do mundo civilizado durante séculos. Ele mostrou seu sucesso, por que devemos mudar agora?"
 GER_embrace_fascism:0 "Abraçar o Fascismo"
 GER_embrace_fascism_desc:0 "O fascismo é o caminho do futuro. Poder absoluto nas mãos de poucos, conduzindo nossos exércitos à vitória cada vez!"
 GER_centrism:0 "Permanecer no Centro"
 GER_centrism_desc:0 "Talvez ficar neutro seja o caminho para a Alemanha. Permanecer fora de conflitos caros deixará nossa economia florescer enquanto nossos vizinhos queimam em torno de nós em guerra."
 GER_neutral:0 "Abraçar a Neutralidade"
 GER_neutral_desc:0 "Escolhemos nosso caminho. A Alemanha nunca verá guerra a menos que seja necessário. Através de nossa política externa neutra, a Alemanha vai se concentrar em seu povo e economia, e se tornar uma potência mundial!"
 GER_sparticism:0 "Abraçar o Esparticismo"
 GER_sparticism_desc:0 "A Liga Espartaquista acredita no marxismo radical anti-guerra. Este é o caminho para uma nova Alemanha."
 GER_leninism:0 "Abraçar o Lenismo"
 GER_leninism_desc:0 "Devemos tomar de nossos irmãos comunistas no Oriente e abraçar os caminhos de Vladimir Lenin. Comunismo para todos!"
 GER_ger_engineering:0 "Engenharia Alemã"
 GER_ger_engineering_desc:0 "Nossa democracia permitiu que nossa indústria se tornasse a melhor do mundo. Somos conhecidos pela nossa excelente qualidade dos produtos."
 GER_global_communism:0 "Comunismo Global"
 GER_global_communism_desc:0 "O comunismo deve ser difundido a todos! Morte para a burguesia!"
 GER_prussian_discipline:0 "Disciplina Prussiana"
 GER_prussian_discipline_desc:0 "Devemos abraçar nossa herança militar e os caminhos do Reino da Prússia diante de nós."
 GER_form_ss:0 "Formar a Waffen SS"
 GER_form_ss:0 "A Waffen SS são um grupo de tropas de elite que ajudarão nossas forças terrestres a vencer batalhas cruciais. Glória à Pátria!"


