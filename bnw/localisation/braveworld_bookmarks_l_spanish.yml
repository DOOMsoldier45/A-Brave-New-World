 BM_HISTORY_TITLE:0 "Historia Breve"
 TURNOFCENTURY_NAME:0 "Comienzo del Siglo"
 TURNOFCENTURY_DESC:0 "Es el comienzo de el siglo 20, y el mundo está celebrando de todo.  En los asuntos nacionales, Bretaña y Francia se mantienen los poderes imperiales alrededor del globo.  Los Estados Unidos están celebrando sus avanzes en superar la calidad de vida Europea.  Alemania celebra sus victorias militares contra Francia.  Y Rusia comienza un avanze rápido hacia la era industrial moderna.  El mundo está lleno de vida, pero tensiones están creciendo silenciosamente entre bastidores. 
 FRA_TURNOFCENTURY_DESC:0 "Francia ha tenido disputos con los Alemanes en las últimas décadas del siglo 19, y han tenido problemas internos recientemente.  Las guerras con Alemania han dañado el prestigio internacional de Francia, y el Comunismo está en aumento, con su augue haber llegado en el 1871 con el poco-vivido Paris Commune.  El ejercito Francés aún sigue poderoso, pero no está en forma para batallar otros poderes militares.  Aún siendo poderoso militarmente, está en escasés en sus colonias marítimas.  Aún hay mucho que hacer si Francia desea manterner su imperio - y su gente - libre de amenazas."
 USA_TURNOFCENTURY_DESC:0 "Los Estados Unidos ahora disfrutan de su creciendo poder económico, y de su influencia.  Su ejército, mientras pequeño en comparación con otros poderes mundiales, es mu bien entrenado y extraordinariamente bien armados para un país en sus años inciales.  La nación tambien ha emergido victorioso en contra de lo que fue considerado una de las naciones más poderosas en Europa, España, en la guerra La Guerra Hispano-Filipino-Cuba-Puerto-Norte Americana.  Mientras que los Estados Unidos se mantienen \"anti-intervencionalista\" con la majoría de las naciones fuera de su interés inmediato, está comenzando a tomar una posición más activa en las políticas Latino-Americanas.  Los Estados Unidos tienen un grán potencial para cualquier dirección su gente lo lleve."
 ENG_TURNOFCENTURY_DESC:0 "El Reino Unido se mantiene poderoso y en su mejor forma mientras la era Victoriana llega a su fin.  Su Majestad llegando ya a su año 63 como reina del Imperio Británico.  Sin embargo, mientras el tiempo ha pasado, el soporte del imperio ha ido disminuyendo lentamente – multiples poderes internacionales creyendo que la muerte de la Reina Victoria será el fin de Pax Britannia.  Aún así, la nación continúa disfrutando de prosperidad y crecimiento en sus colonias marítimas y en tierra natal."
 GER_TURNOFCENTURY_DESC:0 "El Imperio Alemán es uno de los más jóvenes de las naciones Europeas, solo siendo un poco mayor que la nueva nación Italian que se formó hace 13 años atrás.   Alemania disfruta de un tiempo de potencial económico creciente, una victoria militar asombrosa contra un poder más establecido (mayormente Francia), y le es hogar a una de las economías más eficientos en Europa que no depende de un Imperio.  Sin embargo, esto le es una espada de doble filo, ya que Alemania depende de trueces con otros paises más que las otras naciones Europeans para poder conseguir sus recursos para sostener su economía.  ¿Quién será el que dictará el futuro Alemán – los paises Europeos, o los Alemanes?"
 AHU_TURNOFCENTURY_DESC:0 "El Imperio Austro-Húngaro es un imperio en sus últimos suspiros; antes una grán nacion, fue triturizada por la debilitud del gobierno central y por la vieja edad del Emperador Franz Joseph.  Mientras que el Emperador deséa mantener la unión entre Austria y Hungría, hacerlo ha hecho más daño a la nación fracturada.  Como resultado de el crecimiénto de la nueva ideología, partes del país claman ser un gentilicio único y no desean tener sus futuros determinados por los Austriacos.  Un gobierno único y parciálmente independiente existe en Hungría, reforzando sus creyencias.  Donde está ahora, Austro-Hungría tiene al frente dos caminos:  deshacerse, o enfrentar las consecuencias de sus acciones. "
 TUR_TURNOFCENTURY_DESC:0 "El Imperio Otomano se está deshaciendo; su prestigio siendo destruido por las rebeliones en Grecia (con ayuda de el Reino Unido), Bulgaria, Serbia, y Bosnia-Herznegovina (todos estos con ayuda del Imperio Ruso).  Mientras que los Otomanos mantienen el control de partes de tierra Europa, la gente viviendo bajo su control no los ven con ojos de grandeza.  En el norte crece la inquietud, y en el sur hay gobiernos hostiles del Oeste – mayormente el Reino Unido.  Italia y el Reino Unido han tomado tierras Otomanas en el Trato de Berlin – Libya y Egipto respectivamente.  Los Otomanes deben retomar el imperio que les pertenece! "
 SOV_TURNOFCENTURY_DESC:0 "Agencias noticieras Europeas y Americanas han descrito nuestra nación como un país alrevés por su pobre infraestructura, su deplorable sistema de educación, y mucho más.  El Tsar le ha prometido a su gente con mejorar su manerar de vivir, económicamente y sociálmente.  El gobierno Ruso ha estado preparándose secretamente para una guerra Paneslavo; un concepto único que demanda que todos los gentilicios Slavicos se unan bajo una nación madre.  El camino que Rusia tiene adelante es difícil, ya que disentimiento nacional ha estado creciendo entre el gentilicio, y aquellos atrapados estas creyencias han señalado a la democráia o a una nueva ideología creada por Karl Marx llamada \"Comunismo.\""
OTHER_TURNOFCENTURY_DESC:0 "Mientras que las pequeñas naciones luchan contra estos poderes más grandes y agresivos, no se mantendrán al lado mientras que sus vecinos e historias se escriben sin su consentimiento.  Estas naciones toman posiciones diferentes, y algunos serán forzados a confrontarse a naciones de mayor poder si piensan sobrevivir.  Sus destinos, para ellos, son para ellos confrontar, y para ellos solos – aunque signifique pagar con hierro."
