 BM_HISTORY_TITLE:0 "Breve História"
 TURNOFCENTURY_NAME:0 "A Virada do século"
 TURNOFCENTURY_DESC:0 "É o início do século 20 e o mundo está comemorando tudo. Em questões nacionais, a Grã-Bretanha e a França continuam a ser as potências imperiais dominantes em todo o mundo, os Estados Unidos estão celebrando os seus sucessos na superação da qualidade de vida europeia, a Alemanha celebra vitórias militares sobre a França e a Rússia no final do século 19. O mundo está repledo com vida e cultura, mas as tensões estão silenciosamente crescendo nos bastidores."
 FRA_TURNOFCENTURY_DESC:0 "A França teve problemas com os alemães nas últimas décadas do século XIX e teve problemas internos ultimamente. As guerras com a Alemanha minaram o prestígio internacional da França e o comunismo está em ascensão na nação, tendo atingido o pico em 1871 com a pequena Comuna de Paris. O exército francês ainda é poderoso, mas não está preparado para combater grandes potências militares. Embora seja poderoso, é pouco regente sobre seus territórios ultramarinhos. Há muito a fazer se a França quiser manter seu império e seu povo a salvo de ameaças."
 USA_TURNOFCENTURY_DESC:0 "Os Estados Unidos agora gozam de seu crescente poder econômico e influência. Seu exército, embora pequeno em comparação com outras potências mundiais, está muito bem treinado e extraordinariamente bem armado para o crédito que foi dado em seus primeiros anos. A nação também humilhou o que foi considerado uma das nações mais poderosas da Europa - a Espanha na Guerra Hispano-Americana. Enquanto os Estados Unidos permanecem "anti-intervencionistas" com quase todas as nações fora de sua preocupação imediata, está começando a assumir um papel mais ativo na política latino-americana. Os Estados Unidos têm muito potencial para o caminho que o povo escolher."
 ENG_TURNOFCENTURY_DESC:0 "O Reino Unido permanece forte e em pleno poder mesmo com o fim da era vitoriana, Sua Majestade atingiu seu sexagésimo terceiro ano de governo do Império Britânico. No entanto, o tempo passou, e o apoio público do império tem diminuindo - muitas observações internacionais acreditam que a morte da rainha Victoria será o fim da Pax Britannia. No entanto, a nação continua a desfrutar de prosperidade e crescimento em suas explorações no exterior e em terra-natal."
 GER_TURNOFCENTURY_DESC:0 "O Império Alemão é uma das mais jovens nações européias, apenas um pouco mais velha que a nova nação italiana que se formou a apenas treze anos atrás. A Alemanha goza de um maior potencial econômico, excelente sucesso militar contra os poderes mais velhos, mais estabelecidos (especialmente a França), e é o lar de uma das econômias mais eficientes da Europa que não dependem de um império. No entanto, esta última parte vem com desvantagens como a Alemanha se apoia no comércio mais do que a maioria dos países europeus para obter seus recursos e financiar essa economia. Quem ditará o futuro da Alemanha - os outros europeus ou os alemães?"
 AHU_TURNOFCENTURY_DESC:0 "O Império Austro-Húngaro é um império em declínio; Uma vez uma grande nação despedaçada pelo enfraquecimento do governo central e pela velhice do imperador Franz Joseph. Enquanto o imperador deseja preservar a tensão da união entre a Áustria e a Hungria, fazê-lo danificou ainda mais a fraturada nação. Como resultado do surgimento de uma nova ideologia, partes do país estão reivindicando ser um povo único para não ter seu destino determinado pelos austríacos. Existe um governo único e parcialmente independente na Hungria, reforçando as suas crenças. A partir de agora, a Áustria-Hungria enfrenta duas estradas: desintegrar-se ou enfrentar consequências via escolhas difíceis."
 TUR_TURNOFCENTURY_DESC:0 "O Império Otomano está desmoronando; Tendo o seu prestígio sido destruído pelas rebeliões bem sucedidas na Grécia (apoiadas pelo Reino Unido), Bulgária, Sérvia e Bósnia-Herzegovina (todas apoiadas pelos russos). Enquanto os otomanos continuam no controle de alguns territórios na Europa, a vida do povo sob seu governo não ver vantagens em seus senhores. A agitação está se formando no Norte, e o Sul é cercado por governos ocidentais hostis - ou seja, o Reino Unido. Itália e Reino Unido tomaram legítima terra otomana no Tratado de Berlim - Líbia e Egito respeitosamente. Os otomanos devem recuperar seu império por completo!"
 SOV_TURNOFCENTURY_DESC:0 "Agências de notícias europeias e americanas nos descrevem como uma nação atrasada, devido à nossa infra-estrutura deficiente, sistema de educação deplorável, e muito mais. O tsar governante prometeu ao seu povo melhorar o seu modo de vida económicamente e socialmente. O governo russo tem se preparado secretamente para uma guerra pan-eslava; Um conceito único que exige que todos os povos eslavos se unam sob uma nação mãe. O caminho a seguir para a Rússia é complicado defido a dissensão nacional aumentar entre o povo comum e os de territórios capturados apontam para uma democracia ou uma nova ideologia criada por Karl Marx chamada de \"Comunismo"\.""
 OTHER_TURNOFCENTURY_DESC:0 "Enquanto as nações menores lutam contra poderes maiores e mais agressivos, eles não ficarão quietos enquanto suas fronteiras e histórias forem escritas sem seu consentimento. Essas nações assumirão posições diferentes e algumas serão forçadas a enfrentar nações de maior força se quiserem sobreviver. Seus destinos, são deles para forjar e o terão que fazé-lo sozinho - mesmo que isso signifique pagar o preço com sangue."
