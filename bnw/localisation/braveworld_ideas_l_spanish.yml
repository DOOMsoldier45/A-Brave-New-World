 habsburg_desc:0 "La Dinastía Habsburg aún tiene poder sobre el Imperio Austro-Húngaro aún mientras que las otras partes de la Casa se cáen en desorden. "
 decadence:0 "Decadencia"
 decadence_desc:0 "Atormentada por una afición de \"estamos asalvos, lo gobernamos a todo. \" y falta de preparación para el futuro hace gobernar este gentilicio más y más difícil.  El gentilicio vé a el mundo como la caja de arena del imperio pensando de que nada puede irla mal a la nación – y la historia prueba que aquellos que son decadentes por demasiado tiempo terminan sufriendo el último precio. "
 fractured_empire:0 "Imperio Fracturado "
 fractured_empire_desc:0 "Nuestra nación ha sido dividida debido a instabilidad política que proviene del nacionalismo, un concepto oficiálmente nombrado al final de los 1800s como resultado de orgullo de su patria. El nacionalismo ha causado que esta nación sufra en gran medida de peleas internas; unificación del Imperio tomará tiempo, recursos, y esfuerzo que podría ser utilizado en otras áreas. "
