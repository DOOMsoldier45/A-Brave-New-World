 # FRANCE
 france.34.t:0 "The Fate of Dahomey"
 france.34.d:0 "The Kindom of Dahomey has been a protectorate of France since the Second Franco-Dahomean War in 1894. It is now time to decide the fate of these people. We can integrate them into French West Africa, or let them free."
 france.34.a:0 "Subjugate the savages!"
 france.34.b:0 "Let them be free!"
