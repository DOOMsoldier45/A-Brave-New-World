 germany.135.t:0 "The Anti-Entente Pact"
 germany.135.d:0 "We have been invited to Germany's Anti-Entente Pact. They believe that they are under diplomatic assault from France, the United Kingdom and Russia. Should we stand by Germany against the Entente?"
 germany.135.a:0 "We stand with Germany"
 germany.135.b:0 "It's better to sit this out."
