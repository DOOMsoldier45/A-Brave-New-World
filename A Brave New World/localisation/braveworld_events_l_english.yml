 mexico.6.t:0 "The Mazocoba Massacre"
 mexico.6.d:0 "The Yaqui in Sonora have been rebellious for years. The last of these rebels made a stand in Mazocoba, Sonora. Our armies easily defeated the rebels, but nearly two thousand native civilians were killed in the battle."
 mexico.6.a:0 "The beasts are finally put down."
