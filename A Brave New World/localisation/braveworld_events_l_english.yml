 # BRITAIN
 britain.25.t:0 "Appointment of Arthur Balfour"
 britain.25.d:0 "Prime Minister Robert Gascoyne-Cecil has decided to step down from being the leader of the United Kingdom. He cites failing health and age as his reason for leaving office. The seventy-two year old has decided to spend what time he has left on this earth with his children. In his place, Arthur Balfour has taken his place until the next change of events."
 britain.25.a:0 "Hopefully we won't get any declarations..."
 britain.26.t:0 "Conservatives Lose Election!"
 britain.26.d:0 "The Conservative Party for the United Kingdom has lost to the Liberal Party following a division of the party's base over imperialism or decolonialization, taxes, Chinese labor, and a failure for a swift end to the effects of the Boer War. It appears Henry Campbell-Bannerman and the Liberals have taken over Parliament and the Office."
 britain.26.a:0 "Into the future!"
 britain.27.t:0 "Sir Henry Campbell-Bannerman Steps Down"
 britain.27.d:0 "Prime Minister CB has decided to step down from his position. This is due to declining mental and physical health. Herbert Henry Asquith will be taking his place upon stepping down."
 britain.27.a:0 "Reforms and budgets abound!"
 britain.28.t:0 "Coup in the Government!"
 britain.28.d:0 "David Lloyd George has overthrown Asquith as a result of incompetent leadership. While the nation is still a democracy, the Liberals decided ot pull Asquith out of the Prime Minister position because the Coalition Government he created has failed to act properly during the war. Finances are also on the brink of collapse due to Asquith's failure."
 britain.28.a:0 "Maybe George will be able to put the UK on the path to victory..."
 britain.29.t:0 "Fall of the Liberal Party"
 britain.29.d:0 "With the election of 1922 underway, it appears the Liberal Party is failing. The Conservatives won the vote to dissolve the Coalition government established during the War and were on the path to victory. Congratulations to a smart move by the Conservative Party."
 britain.29.a:0 "A Conservative Future"
 britain.30.t:0 "The Independence of Australia"
 britain.30.d:0 "The British territory of Australia has become organized enough to sustain itself as an independent government. This will reduce stress on the United Kingdom's economy and political pressure but we will lose access to some important materials. What is the decision, Prime Minister?"
 britain.30.a:0 "Allow Australia limited independence!"
 britain.30.b:0 "Retain the integrity of our Empire!"
 britain.31.t:0 "Independence of South Africa"
 britain.31.d:0 "With heavy strain on the budget to maintain the empire, Parliament has had to look at unconventional means of controlling what could be a major catastrophe. So, Parliament has drafted what will be known as the 'South African Republic,' a continued protectorate for the United Kingdom and her empire. Unfortunately, we will lose some resources as a result of this decision. Of course, we can always decide against this option and remain with the territory under our control but at a very high cost."
 britain.31.a:0 "Allow South Africa it's colonial puppet status"
 britain.31.b:0 "We retain the Empire until the end!"
 britain.32.t:0 "The War of the Golden Stool"
 britain.32.d:0 "Our Colonial Govornor to the Gold Coast has insulted our subjects in the Kingdom of Ashanti. He requested to sit on the Golden Stool, the symbol of the monarchy of Ashanti. The Ashanti were insulted, and took up arms in full revolt. Led by their Queen, they have taken back their lands. We must put down these beasts."
 britain.32.a:0 "For the crown!"
 # BRITAIN
 
 # CHINA
 china.205.t:0 "The Death of Cixi"
 china.205.d:0 "Our Empress has fallen and regained her rightful place with god. We must now let her heir, young Prince Puyi, run the country in her permanent absence."
 china.205.a:0 "Long live Puyi!"
 china.206.t:0 "The Question of Support"
 china.206.d:0 "A group of rebels, the Boxers, have requested the support of the dynasty. They plan to revolt against the influence of the western powers and take back China. Shall we join them?"
 china.206.a:0 "They have our swords and our guns!"
 china.206.b:0 "They will languish at the hands of the west."
 china.207.t:0 "The Boxer Rebellion"
 china.207.d:0 "The Boxers have started their revolution! We now see ourselves at war with the Eight Nation Alliance, the powers of the west that have held China for too long."
 china.207.a:0 "For China and for the Empress!"
 china.208.t:0 "The Boxer Rebellion"
 china.208.d:0 "The Boxers have started their revolution! We now stand with the west against these vile dogs who want to hurt the future of the Qing."
 china.208.a:0 "For China and for the Empress!"
 china.210.t:0 "The Eight Nation Alliance Makes Demands"
 china.210.d:0 "The west has asked for peace. Their offer, while weakening to China, sees peace in our lands."
 china.210.a:0 "We have no choice but to bow to the west."
 china.210.b:0 "We will not stop fighting until the rivers run red with blood!"
 china.211.t:0 "Eight Nation Alliance Finds Victory"
 china.211.d:0 "The vile dogs of the west have found victory over China. We must now bow to their demands, and to their influence."
 china.211.a:0 "This will be avenged!"
 # CHINA
 
 # COLUMBIA
 columbia.1.t:0 "Panama Declares Independence!"
 columbia.1.d:0 "Our province of Panama has declared itself an independent state in rebellion! Shall we recognize the new nation, or go to war against the rebels?"
 columbia.1.a:0 "To the battlefields, men!"
 columbia.1.b:0 "They deserve their own nation."
 columbia.2.t:0 "The United States Gurantees Panama"
 columbia.2.d:0 "The rebels in Panama have been guranteed by the horrible United States of America!"
 columbia.2.a:0 "We have no choice but to renounce our claims."
 columbia.2.b:0 "Not without a fight!"
