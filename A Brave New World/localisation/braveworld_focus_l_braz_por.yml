# GERMAN EMPIRE #
 GER_army_innovation:0 "Inovações em Exército"
 GER_army_innovation_desc:0 "Paul von Hindenburg e outros teóricos do exército estão ousando novas doutrinas enfatizando a comunicação e as concentrações locais de forças armadas combinadas. Dar-lhes suporte pode ajudar a Alemanha a continuar as vitórias da guerra Franco-Prussiana."
 GER_ottoman_treaty:0 "Prosseguir Pesquisas Com os Otomanos"
 GER_ottoman_treaty_desc:0 "O Império Otomano está na vanguarda da tecnologia militar há centenas de anos. Podemos criar um tratado de tecnologia e compartilhar nosso conhecimento uns com os outros, melhorando nosso exército, e o deles."
 GER_air_innovation_2:0 "Inovações Aéreas II"
 GER_air_innovation_2_desc:0 "As tarefas da Luftstreitkräfte são de suma importância. A Luftstreitkräfte deve ser a Força Aérea mais avançada do mundo!"
 GER_army_innovation_2:0 "Inovações em Exército II"
 GER_army_innovation_2_desc:0 "Podemos continuar a construir em cima das tecnologias adquiridas dos otomanos e pesquisar novas teorias militares para fazer o exército alemão o mais poderoso do mundo!"
 GER_anti_entente_pact:0 "Pacto Anti-Entente"
 GER_anti_entente_pact_desc:0 "A interferência da Tríplice Entente nos assuntos internos das nações não só põe em perigo a sua paz interna e o seu bem-estar social, mas também é uma ameaça para a paz do mundo! Pediremos a muitos dos países não-democratas que assinem o pacto, e nos certifiquaremos de que a ameaça azul esteja sob controle."
 GER_entente_war_goal:0 "Guerra com a Entente"
 GER_entente_war_goal_desc:0 "Podemos concentrar nossos esforços de propaganda na preparação do povo alemão e do mundo - para uma guerra justa contra a Tríplice Entente."
 GER_turkey_friend:0 "Aliança com os Otomanos"
 GER_turkey_friend_desc:0 "O Império Otomano projetou sua influência no Mediterrâneo Oriental por séculos. Devemos aliar este grande império contra nosso inimigo comum, o Império Russo, e trazer glória ao nosso!"
 GER_unify_ger:0 "Unificar a Alemanha"
 GER_unify_ger_desc:0 "Nós devemos unificar os alemães sobre uma só bandeira! O Império Austro-Húngaro deve cumprir isso, através da diplomacia, ou através da força."
 GER_kill_austria:0 "Pesergui a Áustria-Hungria"
 GER_kill_austria_desc:0 "A hora chegou. O Império Austro-Húngaro deve cair. Faremos tudo o que estiver ao nosso alcance para limpar este império do mapa e trazer o verdadeiro governo alemão para o seu povo."
 GER_claim_austria:0 "Reivindicar a Áustria"
 GER_claim_austria_desc:0 "A Áustria tem sido um poderoso Estado alemão desde sua ascensão durante a Idade Média. Devemos incorporar este grande Estado alemão ao nosso Império. Os alemães em todo o mundo serão libertados!"
 GER_claim_austria_threat:0 "A Alemanha Reinvidicou a Áustria"
 GER_claim_bohemia:0 "Reivindicar a Boémia"
 GER_claim_bohemia_desc:0 "A Boémia era um reino independente até que foi anexado pela Áustria-Hungria no Renascimento. Temos de libertar este Estado alemão e trazê-lo de volta à sua antiga glória!"
 GER_claim_bohemia_threat:0 "A Alemanha Reivindicou a Boémia"
 GER_conquer_austria:0 "Conquistar a Áustria-Hungria"
 GER_conquer_austria_AHU_faction_GER_leader:0 "§R[This.GetName] devem aprovar o acordo para que os bônus entrem em vigor. Eles vão sair da [Root.GetFactionName] se uma guerra for declarada.§!\n"
 GER_conquer_austria_AHU_faction_GER_noleader:0 "§R[This.GetName] devem aprovar o acordo para que os bônus entrem em vigor. Você vai sair da [Root.GetFactionName] se guerra for declarada.§!\n"
 GER_conquer_austria_desc:0 "O falso império da Áustria-Hungria deve ser extinto. Eles afirmam serem alemães mas simplesmente não são. Devemos usar nossa força contra eles, e mostrar-lhes como um alemão de verdade luta!"
 GER_italy_ally:0 "Aliança com a Itália"
 GER_italy_ally_desc:0 "O Estado italiano foi fundado quase ao mesmo tempo do nascimento de nossa grande nação. Devemos oferecer uma aliança para nossos irmãos do sul. Juntos, vitórias virão, afinal dois exércitos são maiores do que um."
 GER_austria_ally:0 "Aliança com a Áustria-Hungria"
 GER_austria_ally_desc:0 "O Império Austro-Húngaro é uma grande força na Europa Central. Devemos juntar forças e derrotar nossos inimigos comuns."
 GER_plan_z:0 "Superioridade Naval"
 GER_plan_z_desc:0 "O Almirante Von Tirpitz acredita que os franceses podem ser melhor derrotados por uma política de invasão pelo mar. Construir navios de guerra para realizar isto será uma tarefa maciça, e levará tempo; Talvez até demais... Por outro lado, a nossa marinha atual é muito antiga."
 GER_u_boat_effort:0 "Esforço em U-Boats"
 GER_u_boat_effort_desc:0 "Von Tirpitz defende uma estratégia de guerra submarina estratégica como a melhor maneira de colocar a França de joelhos. Com bastantes U-boats, nós poderíamos privar as indústrias home francesas de todos os recursos vindos de sua colônias."
 GER_political_effort:0 "Esforço Político"
 GER_political_effort_desc:0 "Devemos mostrar nossa destreza política se quisermos ser reconhecidos como a nação mais poderosa do mundo."
 GER_move_left:0 "Seguir a Esquerda"
 GER_move_left_desc:0 "Para ter sucesso, a Alemanha deve abraçar a esquerda e o centro. O Comunismo e a Democracia apoiam o seu povo com os governos amigáveis, e a escolha certa para nós."
 GER_move_right:0 "Seguir a Direita"
 GER_move_right_desc:0 "A Força do governo é muito necessária. Com os governos fortes do fascismo ou do monarquismo, a Alemanha terá sucesso eternamente!"
 GER_embrace_communism:0 "Abraçar o Comunismo"
 GER_embrace_communism_desc:0 "O comunismo é o caminho do futuro. Nenhuma pobreza, nenhuma elite opressiva, apenas uma vida boa para todos. O proletariado deve se levantar!"
 GER_embrace_democratic:0 "Abracar a Democracia"
 GER_embrace_democratic_desc:0 "A Alemanha deve seguir os caminhos das grandes potências da Europa para ter sucesso. De que vale uma nação quando seus cidadãos não têm voz?"
 GER_embrace_monarchist: "Abraçar o Monarquismo"
 GER_embrace_monarchist_desc:0 "O monarquismo tem sido a ideologia do mundo civilizado há séculos. Ela mostrou ter sucesso, por que devemos mudar agora?"
 GER_embrace_fascism:0 "Abraçar o Fascismo"
 GER_embrace_fascism_desc:0 "O fascismo é o caminho do futuro. Com o poder absoluto nas mãos de poucos, conduziremos os nossos exércitos à vitórias!"
 GER_centrism:0 "Permanecer no Neutro"
 GER_centrism_desc:0 "Talvez permanecer neutro seja o caminho para a Alemanha. Permanecer fora de conflitos caros deixará nossa economia florescer enquanto nossos vizinhos queimam em torno de nós."
 GER_neutral:0 "Abracar a Neutralidade"
 GER_neutral_desc:0 "Nós escolhemos o nosso caminho. A Alemanha nunca verá guerra a menos que seja necessário. Através de nossa política externa neutra, a Alemanha vai se concentrar em seu povo e economia, e se tornar uma potência mundial!"
 GER_sparticism:0 "Abraçar o Espartaquismo"
 GER_sparticism_desc:0 "A Liga Espartaquista acredita no marxismo anti-guerra. Este é o caminho para uma nova Alemanha."
 GER_leninism:0 "Abraçar o Leninismo"
 GER_leninism_desc:0 "Devemos imitar nossos irmãos comunistas do Oriente e abraçar os caminhos de Vladimir Lenin. Comunismo para todos!"
 GER_ger_engineering:0 "Engenharia Alemã"
 GER_ger_engineering_desc:0 "Nossa democracia permitiu que nossa indústria se tornasse a melhor do mundo. Somos conhecidos pela nossa excelente qualidade de produtos."
 GER_global_communism:0 "Comunismo Global"
 GER_global_communism_desc:0 "O comunismo deve ser difundido a todos! Morte a burguesia!"
 GER_prussian_discipline:0 "Disciplina Prussiana"
 GER_prussian_discipline_desc:0 "Devemos abraçar nossa herança militar e os caminhos do Reino da Prússia nos deixou."
 GER_form_ss:0 "Formar a Waffen SS"
 GER_form_ss_desc:0 "A Waffen SS são um grupo de tropas de elite que ajudarão nossas forças terrestres a vencer batalhas cruciais. Glória à Pátria!"


