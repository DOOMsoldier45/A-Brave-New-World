# AUSTRIA-HUNGARY
 ahu.1.t:0 "A Morte do Imperador"
 ahu.1.d:0 "O imperador Franz-Josef morreu, nosso glorioso Imperador será enterrado e seu sucessor, Carlos I, continuará sua missão de honra."
 ahu.1.a:0 "Vida longa ao Imperador!"
 ahu.2.t:0 "Ultimato Da Bósnia"
 ahu.2.d:0 "Evan é um merda em escrever eventos"
 ahu.2.a:0 "Concordo"
 ahu.3.t:0 "A Alemanha Recusa a Nossa Oferta!"
 ahu.3.d:0 "O Império Alemão recusou nossa oferta para se unir a nossa gloriosa aliança!"
 ahu.3.a:0 "Eles vão se arrepender desta decisão..."
 ahu.4.t:0 "O Convite Romeno"
 ahu.4.d:0 "ESTE EVENTO DEVE SER PARA A ROM NÃO PARA A AHU EVAN"
 ahu.4.a:0 "Você é um Merda"
 ahu.4.b:0 "Oi, eu sou Evan e eu sou um merda em fazer eventos"
 ahu.5.t:0 "Romênia Recusa a Nossa Oferta!"
 ahu.5.d:0 "A Romênia recusou nossa oferta para unir a nossa gloriosa aliança!"
 ahu.5.a:0 "Eles vão se arrepender desta decisão..."
 ahu.6.t:0 "O Convite Búlgaro"
 ahu.6.d:0 "OUTRA VEZ, ESTE DEVE SER PARA BUL"
 ahu.6.a:0 "Evan é um Merda"
 ahu.6.b:0 "Sim, ele é"
 ahu.7.t:0 "A Bulgária Recusa a Nossa oferta!"
 ahu.7.d:0 ""A Bulgária recusou nossa oferta para se unir a nossa gloriosa aliança!"
 ahu.7.a:0 "Eles vão se arrepender desta decisão..."
 ahu.8.t:0 "O Convite Albano"
 ahu.8.d:0 "NÃO É ISSO SEU ANIMAL"
 ahu.8.a:0 "PARA DE FAZER MERDA EVAN"
 ahu.8.b:0 "ARRUMA ESSA MERDA EVAN"
 ahu.9.t:0 "A Albânia Recusa a Nossa oferta!"
 ahu.9.d:0 "A Albânia recusou nossa oferta para se unir a nossa gloriosa aliança!"
 ahu.9.a:0 "Eles vão se arrepender desta decisão..."
 ahu.10.t:0 "O Ultimato Italiano"
 ahu.10.d:0 "Esta é uma lista de eventos para a AHU não eventos sobre a AHU"
 ahu.10.a:0 "Evan porfavor, arruma essa merdas Evan"
 ahu.10.b:0 "Calma cara"
 ahu.11.t:0 "Itália Recusa o Ultimato!"
 ahu.11.d:0 "Itália se recusou a aderir aos requisitos do nosso simples pedido, agora nossa máquina de guerra os esmagará!"
 ahu.11.a:0 "Para os campos de batalha, homens!"
 ahu.12.t:0 "O Ultimato Sérvio"
 ahu.12.d:0 "Este é um evento da SER e da RUS"
 ahu.12.a:0 "O que há com todos esses ultimatos?"
 ahu.12.b:0 "Isso está ficando irritante..."
 ahu.12.c:0 "Porra Evan"
 ahu.13.t:0 "Rússia Guarante a Sérvia!"
 ahu.13.d:0 "O Império Russo declarou que a Sérvia não será violada! Eles estão, é claro, blefando..."
 ahu.13.a:0 "Solte os cães!"
 ahu.14.t:0 "Alemanha Nos Convida Para a Sua Facção"
 ahu.14.d:0 "O Império Alemão enviou um convite gracioso para sua facção!"
 ahu.14.a:0 "É claro que os alemães e austríacos vão prosperar juntos!"
 ahu.14.b:0 "Estamos melhor separados."
 # AUSTRIA-HUNGARY
 
 # BRITAIN
 britain.25.t:0 "Nomeação de Arthur Balfour"
 britain.25.d:0 "O primeiro-ministro Robert Gascoyne-Cecil decidiu Abdicar o cargo de primeiro-ministro do Reino Unido. Ele cita a falta de saúde e a idade como a razão para deixar o cargo. Aos 72 de idade ele decidiu passar o tempo que lhe resta com seus filhos. Em seu lugar, Arthur Balfour está em seu lugar até ações posteriores."
 britain.25.a:0 "Com sorte não haverá declarações..."
 britain.26.t:0 "Os Conservadores Perderam as Eleições!"
 britain.26.d:0 "O Partido Conservador do Reino Unido perdeu para o partido liberal após uma divisão da base do partido sobre o imperialismo e a descolonialização, impostos, trabalhadores chineses, e uma forma para por um fim rápido aos efeitos da guerra de Boer. Parece que Henry Campbell-Bannerman e os liberais assumiram o Parlamento e o Escritório."
 britain.26.a:0 "Para o futuro!"
 britain.27.t:0 "Sir Henry Campbell-Bannerman Renuncia"
 britain.27.d:0 "O primeiro-ministro CB decidiu renunciar à sua posição devido à diminuição de sua saúde mental e física. Herbert Henry Asquith estará tomando seu lugar na abdicação."
 britain.27.a:0 "Reformas e orçamentos serão abundantes!"
 britain.28.t:0 "Golpe no governo!"
 britain.28.d:0 "David Lloyd George abdicou Asquith como resultado de uma liderança incompetente. Embora a nação ainda seja uma democracia, os liberais decidiram retirar Asquith do cargo de primeiro-ministro porque o governo de coalizão que ele criou não conseguiu agir adequadamente durante a guerra. As finanças também estão à beira do colapso devido ao fracasso de Asquith."
 britain.28.a:0 "Talvez George será capaz de colocar o Reino Unido no caminho para a vitória..."
 britain.29.t:0 "A Queda do Partido Liberal"
 britain.29.d:0 "Com a eleição de 1922 em curso, parece que o Partido Liberal está caindo. Os conservadores ganharam a votação para dissolver o governo de coalizão estabelecido durante a guerra que trouxe o caminho para a vitória. Graças a um movimento inteligente pelo Partido Conservador."
 britain.29.a:0 "Um Futuro Conservador"
 britain.30.t:0 "A Independência da Austrália"
 britain.30.d:0 "O Território Britânico da Austrália tornou-se organizado o suficiente para sustentar-se como um governo independente. Isto irá reduzir o stress sobre a economia do Reino Unido e pressão política, mas vamos perder o acesso a alguns recursos essenciais. Qual é a sua decisão Primeiro-Ministro?"
 britain.30.a:0 "Permita a Austrália uma independência limitada!"
 britain.30.b:0 "Mantenha a integridade do nosso Império!"
 britain.31.t:0 "Independência da África do Sul"
 britain.31.d:0 "Com a pressão sobre o orçamento para manter o império, o Parlamento teve que olhar para meios não convencionais de controlar o que poderia ser uma grande catástrofe. Assim, o Parlamento elaborou o que será conhecido como a "República Sul-Africana", um protectorado contínuo para o Reino Unido e seu império. Infelizmente, perderemos alguns recursos como resultado desta decisão. Claro, podemos sempre decidir contra esta opção e permanecer com o território sob o nosso controle, mas a um custo muito alto."
 britain.31.a:0 "Permita que a África do Sul seja um fantoche colonial"
 britain.31.b:0 "Conservamos o Império até o fim!"
 britain.32.t:0 "A Guerra do Tamborete de Ouro"
 britain.32.d:0 "Nosso Governador colonial da Costa do Ouro insultou nossos súditos no Império Axante. Ele pediu para sentar-se no banco dourado, o símbolo da monarquia Axante. Os Ashanti se sentiram insultados, e tomaram armas para uma revolta. Liderados por sua Rainha, eles retomaram suas terras. Devemos derrubar essas bestas."
 britain.32.a:0 "Pela a rainha!"
