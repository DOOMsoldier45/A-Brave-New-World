 # COLUMBIA
 columbia.1.t:0 "Panamá Declara Independência!"
 columbia.1.d:0 "Nossa província do Panamá declarou-se um estado independente em uma rebelião! Devemos reconhecer a nova nação, ou ir à guerra contra os rebeldes?"
 columbia.1.a:0 "Para os campos de batalha, homens!"
 columbia.1.b:0 "Eles merecem sua própria nação."
 columbia.2.t:0 "Os Estados Unidos Garantem o Panamá"
 columbia.2.d:0 "Os rebeldes no Panamá foram garantidos pelos traidores do norte! Os Estados Unidos da América!"
 columbia.2.a:0 "Não temos escolha senão renunciar às nossas reivindicações."
 columbia.2.b:0 "Não sem uma luta!"
