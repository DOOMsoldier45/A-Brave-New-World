 # UNITED STATES
 usa.25.t:0 "A Eleição de 1900"
 usa.25.d:0 "Essa é a primeira eleição americana do século XX e pode definir os Estados Unidos para o resto do século. O Presidente atuante William McKinley está correndo para a reeleição contra o candidato democrata William Jennings Bryan. McKinley está trabalhando em cima do crescimento econômico continuo e do americanismo. Bryan se concentra no anti-imperialismo e no bimetalismo."
 usa.25.a:0 "McKinley ganhou um segundo mandato!"
 usa.25.b:0 "O povo escolheu Bryan como o novo presidente."
 usa.26.t:0 "A Morte do Presidente McKinley"
 usa.26.d:0 "O presidente McKinley foi baleado por um apoiador dele ontem. A bala perfurou o peito e os pulmões, fazendo-os encher de sangue. O presidente morreu várias horas depois, asfixiando-se com seu próprio sangue. O vice-presidente Theodore Roosevelt assumirá o cargo hoje como o vigésimo sexto presidente dos Estados Unidos da América."
 usa.26.a:0 "Que ele descanse em paz."
 usa.27.t:0 "A Eleição de 1904"
 usa.27.d:0 "A eleição de 1904 está se aproximando e o Partido Republicano foi abalado pelo ataque ao Presidente McKinley, mas teve vários anos para se recuperar. De sábia liderança, os Reublicanos têm se fortalecido. No entanto, isso também deu ao Partido Democrata muito tempo para reconsiderar seus tópicos. Tudo depende do que as pessoas pensam dos candidatos."
 usa.27.a:0 "O povo escolheu Theodore Roosevelt!"
 usa.27.b:0 "O povo escolheu Alton B. Parker!"
 usa.27.c:0 "O povo escolheu William Jennings Bryan!"
 usa.28.t:0 "A Eleição de 1908"
 usa.28.d:0 "A eleição de 1908 por vir e o povo americano está pronto para isso. Esta eleição decidirá o destino do legado do último Presidente; Se as políticas antitruste continuarão ou se as posições pró-americanas prevalecerão."
 usa.28.a:0 "O povo escolheu William Howard Taft!"
 usa.28.b:0 "O povo escolheu reelegeu Théodore Roosevelt!"
 usa.28.c:0 "O povo escolheu William Bryan Jennings!"
 usa.28.e:0 "O povo escolheu George Gray!"
 usa.29.t:0 "A Eleição de 1912"
 usa.29.d:0 "A eleição de 1912 é uma grande mudança. Os democratas têm uma grande chance agora de derrubar uma década perdas nas eleiçôes presidenciais com Woodrow Wilson como o candidato democrata. Os tópicos também parece serem mais atraentes para os americanos em geral. Dando um grande impulso à base eleitoral Democrática."
 usa.29.a:0 "O povo escolheu William Howard Taft!"
 usa.29.b:0 "O povo escolheu Woodrow Wilson!"
 usa.29.c:0 "O povo escolheu Theodore Roosevelt!"
 usa.30.t:0 "A Eleição de 1916"
 usa.30.d:0 "No meio de conflito e de tensão, o mundo continua a rastejar. O Presidente manteve a América neutra nestes assuntos por muito tempo. Muitos americanos sentem como se eles tivessem que escolher um lado nestes tempos difíceis ou serem destruídos por todas as partes. Roosevelt criticou Wilson por seu comportamento inepto e o rotulou de covarde por não escolher um lado."
 usa.30.a:0 "As pessoas escolheram reeleger Taft!"
 usa.30.b:0 "O povo escolheu Hughes como presidente."
 usa.31.t:0 "Intervenção Americana na Grande Guerra"
 usa.31.d:0 "Ainda não implementado"
 usa.31.a:0 "Aceitar o convite"
 usa.31.b:0 "Recusar o convite"
 usa.32.t:0 "Roosevelt se Junta ao Exército"
 usa.32.d:0 "Com o início da guerra contra os Estados Unidos, Roosevelt decidiu oferecer seus serviços ao Exército americano. Sendo muito idoso, pode oferecer muitas lições de sua experiência na guerra."
 usa.32.a:0 "Toda a ajuda é bemvinda"
 usa.32.b:0 "Um Presidente deve ficar na Casa Branca!"
 usa.33.t:0 "Colômbia Ameaça o Panamá"
 usa.33.d:0 "Com a recente independência do Panamá, apoiado pelo Estados Unidos, o governo colombiano moveu tropas para sua fronteira em uma tentativa de recuperar seu território perdido. No entanto, o Panamá tem reivindicações de independência devido ao seu estatuto sob o império espanhol, cultura própria e falta de direitos políticos no antigo governo colombiano. Portanto, as pessoas exigem ação adequada contra uma força agressiva na América Central."
 usa.33.a:0 "Protejeremos o Panamá!"
 usa.33.b:0 "Que o Panamá e a Colúmbia se entendam"
 usa.34.t:0 "O Tratado do Canal do Panamá"
 usa.34.d:0 "Com os recentes acontecimentos entre o Panamá e a Colômbia, negócios secretos entre diplomatas panamenhos e americanos há vários meses atrás, o Congresso finalmente elaborou e aprovou o Tratado do Canal do Panamá. Vamos  pagar para o Panamá pelo estreito de terra. A terra será transferida indefinidamente para os Estados Unidos."
 usa.34.a:0 "Envie para Panamá"
 usa.35.t:0 "Tratado Revogado!"
 usa.35.d:0 "Os panamenhos têm a audácia de ignorar o nosso acordo justo! O que devemos fazer, Sr. Presidente?"
 usa.35.a:0 "A única opção é a guerra pelo território prometido"
 usa.36.t:0 "Tentativa de Assassinato de McKinley"
 usa.36.d:0 "O presidente enquanto estava em um evento de obteção de fundos, foi quase morto por um assassino! O assassino disse que estava envergonhado das posições de McKinley e irritado por ele não estar sendo mais ativo sobre isso. O julgamento do homem será realizado em duas semanas. É provável que ele será considerado culpado e condenado à morte pela cadeira elétrica."
 usa.36.a:0 "Graças a Deus pagamos segurança extra..."
 usa.37.t:0 "A Eleição de 1920"
 usa.37.d:0 "Sim, nós nunca pensamos que você chegaria até aqui... Isso ainda não foi implementado!"
 usa.37.a:0 "O povo escolheu James M. Cox!"
 usa.37.b:0 "O povo escolheu Warren G. Harding!"
 usa.38.t:0 "A Decisão de Roosevelt de Concorrer em 1908"
 usa.38.d:0 "President Roosevelt has been discussing re-election. The newspapers constantly ask him about this and now he must make a decision. If he does not run, his friend William Howard Taft will have to continue what he has stopped. That means, however, that he may run again at a future date, if things go according to plan, Roosevelt may be re-elected."
 usa.38.a:0 "Concorrer em 1908"
 usa.38.b:0 "Deixar Taft ter sua chance"
 # ----------------------------------> MASSIVE GAP! <----------------------------------
 usa.51.t:0 "Independência de Porto Rico"
 usa.51.d:0 "Muitos começaram a questionar o que é Porto Rico. O território foi tirado dos espanhois na Guerra Hispano-Americana. No entanto, eles não são cidadãos dos Estados Unidos mas ainda são considerados como um território dos Estados Unidos. Eles não têm plena cidadania, mas as empresas americanas operam sem muito interferência do governo americano. Isso deixou muitos a se perguntar - qual é o destino de Porto Rico?"
 usa.51.a:0 "Integrar Puerto Rico como um território incorporado para eventual estadania"
 usa.51.b:0 "Permitir que Puerto Rico seja independente"
 usa.52.t:0 "A Emenda Platt"
 usa.52.d:0 "Com o fim da Guerra Hispano-Americana, o destino de Cuba está nas mãos dos Estados Unidos. A nação está lutando para adotar uma constituição como a dos Estados Unidos, enquanto criamos algo para integrar Cuba ao Estados Unidos. Assim, nasceu a Emenda Platt. Ele transfere o território da Baía de Guantánamo para os Estados Unidos e vincula a economia cubana para perto da contraparte americana. Sua moeda também será vinculada diretamente ao USD em oposição ao ouro ou prata como outras moedas nacionais."
 usa.52.a:0 "Cumprir as exigências!"
 # UNITED STATES
 
 # ACRE #
 acre.1.t:0 "O Fim da República"
 acre.1.d:0 "O Exército boliviano capturou o presidente Luis Gálvez Rodríguez de Arias. Não temos escolha senão ceder aos mesmos monstros contra os quais nos rebelamos. Continuaremos a persistir sob o domínio dos bolivianos. Esta não é a morte do Acre!"
 acre.1.a:0 "Esse é o fim?"
 acre.2.t:0 "A Terceira República do Acre"
 acre.2.d:0 "Acre ascendeu novamente! Derrotamos a Bolívia no campo de batalha e agora estamos em uma posição estavél. Acre vai ser livre!"
 acre.2.a:0 "Pela a glória de Acre!"
 # ACRE #
 
 # BOLIVIA
 bolivia.1.t:0 "O Fim da República Acreana"
 bolivia.1.d:0 "O Exército boliviano capturou o presidente Luis Gálvez Rodríguez de Arias. Eles não têm escolha a não ser se renderem. A rebelião foi finalmente esmagada. Esta é a morte do Acre!"
 bolivia.1.a:0 "Pela a glória da Bolívia!"
 bolivia.2.t:0 "A Segunda República Acreana"
 bolivia.2.d:0 "Os rebeldes no Acre ressurgiram. Felizmente, nosso exército foi rápido para detê-los. Capturamos os líderes e suprimimos os seus seguidores. Não haverá outra revolta."
 bolivia.2.a:0 "Pela a glória da Bolívia!"
 bolivia.3.t:0 "A Terceira República do Acre"
 bolivia.3.d:0 "Os rebeldes no Acre ascenderam. Desta vez, porém, eles estavam armados e prontos para lutar. Seu exército de 30 mil homens já nos derrotou na batalha. Devemos reinar sobre esses rebeldes antes que o Brasil tome o território. Isso não é uma rebelião, é uma guerra!"
 bolivia.3.a:0 "Devemos esmagar esses rebeldes de uma vez por todas!"
 bolivia.4.t:0 "O Tratado de Petrópolis"
 bolivia.4.d:0 "O Brasil negociou um tratado com os rebeldes no Acre. O Brasil integrará o Acre em seu país, e nós receberemos um fim a esta guerra, e financiamento da infra-estrutura através do condado. Podemos também negar os termos do tratado e declarar guerra ao Brasil pela terra."
 bolivia.4.a:0 "É um acordo justo."
 bolivia.4.b:0 "Para a guerra, por Jingo!"
 # BOLIVIA #
 
 # BRAZIL #
 brazil.1.t:0 "O Destino do Acre"
 brazil.1.d:0 "Os rebeldes bolivianos no Acre ascenderam pela terceira vez. Podemos oferecer incorporação em nossa própria nação, anexando suas terras e borracha. Para agradar a Bolívia, podemos financiar uma grande ferrovia para conectá-los ao mar. Basta um simples comunicado."
 brazil.1.a:0 "Isso será bom para ambos os países."
 brazil.1.b:0 "Que os rebeldes sofram."
 brazil.2.t:0 "A Bolívia aceita o Tratado de Petrópolis"
 brazil.2.d:0 "A Bolívia aceitou os termos do Tratado de Petrópolis, que fizemos com a República do Acre. Acre é agora um estado do Brasil, e enquanto nós fornecemos infra-estrutura para a Bolívia, estamos a salvo de outra guerra."
 brazil.2.a:0 "Isso será bom para ambos os países."
 brazil.3.t:0 "Bolívia Declara Guerra"
 brazil.3.d:0 "A Bolívia achou inaceitáveis os termos do Tratado de Petrópolis e decidiu declarar guerra contra o Acre! Devemos defender nossa nova terra desses invasores espanhóis!"
 brazil.3.a:0 "Pela a glória do Brasil!"
 # BRAZIL #
 
 # BELGIUM #
 belgium.1.t:0 "O Destino do Estado Livre do Congo"
 belgium.1.d:0 "O Estado Livre do Congo é propriedade pessoal do Rei Leopoldo II desde a sua criação. Ele agora se ofereceu para integrar a Bacia do Congo na Bélgica. Devemos aceitar, ou deixar o Congo ser livre?"
 belgium.1.a:0 "Pegue a terra e sua borracha."
 belgium.1.b:0 "As pessoas merecem liberdade!"
 # BELGIUM #
 
 # DAHOMEY #
 dahomey.1.t:0 "Daomé vê a liberdade"
 dahomey.1.d:0 "Os franceses optaram por nos libertar de títulos. Aboliram seu protetorado, tornando o Reino de Daomé independente novamente."
 dahomey.1.a:0 "Glória a Daomé!"
 # DAHOMEY #
 
 # GENERIC #
 event.1.t:0 "Independência para a África"
 event.1.d:0 "À medida que o século chega ao seu ponto intermediário, o povo da África pediu aos seus poderes coloniais o autogoverno. Independência e partidos nacionalistas cresceram em muitas regiões, e as pessoas querem seus próprios governos."
 event.1.a:0 "É o alvorecer de uma nova era."
 
 