 # MEXICO
 mexico.6.t:0 "O Massacre de Mazocoba"
 mexico.6.d:0 "Os Yaqui em Sonora têm sido rebeldes por anos. O último desses rebeldes fez uma parada em Mazocoba, Sonora. Nossos exércitos derrotaram facilmente os rebeldes, mas quase dois mil civis nativos foram mortos na batalha."
 mexico.6.a:0 "Os animais foram finalmente abatidos."
