 # FRANCE
 france.34.t:0 "O Destino de Dahomey"
 france.34.d:0 "O Reino do Daomé tem sido um protectorado da França desde a Segunda Guerra Franco-Daomeista em 1894. Agora é hora de decidir o destino dessas pessoas. Podemos integrá-los na África Ocidental Francesa, ou deixá-los livres."
 france.34.a:0 "Subjuge esses selvagens!"
 france.34.b:0 "Deixe-os serem livres!"
 # FRANCE
 
 # GERMANY
 germany.135.t:0 "O Pacto Anti-Entente"
 germany.135.d:0 "Fomos convidados para o Pacto Anti-Entente da Alemanha. Eles acreditam que estão sob ataque diplomático da França, do Reino Unido e da Rússia. Devemos defender a Alemanha contra a Entente?"
 germany.135.a:0 "Estamos com a Alemanha"
 germany.135.b:0 "É melhor ficar fora disso."
