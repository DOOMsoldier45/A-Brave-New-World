 decadence_desc:0 "Roubados com uma promessa de que "estamos seguros o suficiente, nós governamos tudo" e a falta de preparo para governar essas pessoas. As pessoas vêem o mundo como o brinquedo da nação com nada que possa dar errado para a dita nação - e a história prova que aqueles que decadencem por muito tempo sofrem um preço amargo."
