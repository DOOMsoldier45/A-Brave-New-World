 BM_HISTORY_TITLE:0 "Breve História"
 TURNOFCENTURY_NAME:0 "A Virada do Século"
 TURNOFCENTURY_DESC:0 "É o início do século XX, e o mundo todo está comemorando. Em questões nacionais, o Reino Unido e a França continuam a ser as potências imperiais dominantes em todo o mundo, os Estados Unidos celebram os seus sucessos na superação da qualidade de vida europeia, a Alemanha celebra vitórias militares sobre a França e a Rússia está como antes. O mundo está celebrando, mas as tensões estão silenciosamente crescendo nos bastidores."
 FRA_TURNOFCENTURY_DESC:0 "A França teve problemas com os alemães nas últimas décadas do século XIX e tem tido problemas internos ultimamente. As guerras com a Alemanha prejudicaram o prestígio internacional da França e o comunismo está em ascensão na nação, tendo atingido o pico em 1871 com a curta Comuna de Paris. O exército francês ainda é poderoso, mas não está preparado para combater grandes potências militares. Embora seja poderoso, é pouco dominante sobre suas colônias ultramarinas. Há muito a fazer se a França quiser manter seu império - e seu povo a salvo de ameaças."
 USA_TURNOFCENTURY_DESC:0 "Os Estados Unidos gozam de seu crescente poder econômico e influência. Seus militares, embora pequenos em comparação com outros potências mundiais, estão muito bem treinados e extraordinariamente bem armados para o que enfrentou em seus primeiros anos. A nação também emergiu do que foi considerado uma das nações mais poderosas da Europa na Guerra Hispano-Americana. Enquanto os Estados Unidos permanecem "anti-intervencionistas" com quase todas as nações fora de sua preocupação imediata, estão começando a assumir um papel mais ativo na política latino-americana. Os Estados Unidos têm muito potencial à ser utilizado."
 ENG_TURNOFCENTURY_DESC:0 "O Reino Unido permanece forte e em forma mesmo depois da vitoriana. Sua Majestade atingiu seu sexagésimo terceiro ano de governo. No entanto, com o passar do tempo, o apoio público ao império tem diminuindo - muitas observações internacionais acreditam que a morte da rainha Vitória será o fim da Pax Britannia. No entanto, a nação continua a desfrutar de prosperidade e crescimento em suas explorações no exterior e em casa."
 GER_TURNOFCENTURY_DESC:0 "O Império Alemão é uma das mais jovens nações européias, apenas um pouco mais velha que a nação italiana que se formou a apenas treze anos atrás. A Alemanha goza de uma época de grande potencial econômico, e de um excelente sucesso militar contra os poderes mais estabelecidos (notavelmente a França), e é o lar de uma das economias mais eficientes da Europa que não dependem de um império. No entanto, esta última parte vem com desvantagens, a Alemanha conta com o comércio mais do que a maioria dos países europeus para obter seus recursos básicos. Quem ditará o futuro da Alemanha - os outros europeus ou os alemães?"
 AHU_TURNOFCENTURY_DESC:0 "O Império Austro-Húngaro é um império em declínio; Uma grande nação despedaçada pelo enfraquecimento do governo central e pela velhice do imperador Franz Joseph. Enquanto o imperador deseja preservar a união entre a Áustria e a Hungria, acaba danificando ainda mais a nação fraturada. Como resultado do surgimento de uma nova ideologia, partes do país estão reivindicando ser um povo único para não ter seu destino determinado pelos austríacos. Existe um governo único e parcialmente independente na Hungria, reforçando as suas crenças. A partir de agora, a Áustria-Hungria enfrenta duas estradas: desintegrar-se ou se presevar enfrentando escolhas difíceis."
 TUR_TURNOFCENTURY_DESC:0 "O Império Otomano está desmoronando; Tendo o seu prestígio sido destruído pelas rebeliões bem sucedidas na Grécia (apoiadas pelo Reino Unido), Bulgária, Sérvia e Bósnia-Herzegovina (todas apoiadas pelos russos). Enquanto os otomanos continuam no controle de alguns partes na Europa, a vida do povo sob seu governo não ver muita esperança em seu líderes. A agitação está se formando no Norte, e o Sul é cercado por governos hostis - ou seja, o Reino Unido. Itália e Reino Unido tomaram legítima terra otomana no Tratado de Berlim - Líbia e Egito repectivamente. Os otomanos devem recuperar seu império de uma vez por todas!"
 SOV_TURNOFCENTURY_DESC:0 "Agências de notícias europeias e americanas nos descrevem como uma nação atrasada, devido à nossa infra-estrutura deficiente, sistema de educação deplorável, e muito mais. O Tsar prometeu ao seu povo melhorar o seu modo de vida económicamente e socialmente. O governo russo tem se preparado secretamente para uma guerra pan-eslava; Esse plano único exige que todos os povos eslavos unassem sob uma nação mãe. O caminho a seguir para a Rússia é complicado, o povo comum e os de territórios capturados expressam crenças que apontam à uma democracia ou à uma nova ideologia criada por Karl Marx chamada de "comunismo".""
 OTHER_TURNOFCENTURY_DESC:0 "Enquanto nações menores lutam contra poderes maiores e mais agressivos, elas não ficarão quietas enquanto suas fronteiras e histórias forem escritas sem seus consentimentos. Essas nações assumirão posições diferentes e algumas serão forçadas a enfrentar nações de maior força se quiserem sobreviver. Seus destinos serão agora forjados por eles próprios - mesmo que isso signifique pagar com sangue e suor."
